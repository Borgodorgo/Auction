syntax = "proto3";

import "google/protobuf/empty.proto";

option go_package="./Auction";

package replicationservice;

message NewBid {
    int64 amount = 1;
    int64 id = 2;
    int64 timestamp = 3;
}

message NewLeader {
    string address = 1;
}

message Response {
    bool ack = 1;
}

// P2PNetwork
service ReplicationService {
    rpc ReplicateBid(NewBid) returns (Response);
    rpc ConfirmLeader(NewLeader) returns (Response);
}
