syntax = "proto3";

import "google/protobuf/empty.proto";

package auctionservice;

message Amount {
    int64 amount = 1;
}

message Ack {
    bool ack = 1;
}

message Update {
    int64 amount = 1;
}

// Auction
service AuctionService {
    rpc Bid(Amount) returns (Ack);
    rpc Result(google.protobuf.Empty) returns (Update);
}
